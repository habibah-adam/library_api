{% extends "layout.html" %}

{% block content %}
    {% for page in pages %}
    <div class="col px-md-5"><div class="p-3 border bg-light">
                <div class="card" >
                    <div class="card-body">
                        <h5 class="card-title">{{page.title}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{page.page_number}}</h6>
                        <p class="card-text">{{page.page_content}}</p>
                    </div>
                </div>
            </div>
    </div>
    {% endfor %}
{% endblock %}
